		<audio id="audio">
			<source class="0" title="Lights Out" data-img="root/img/26WfEdfpqj.jpg" src="//file.sptl.cf/m/9KvPL45dwGykFRU9Pqab.mp3
">
			<source class="1" title="Dip It" data-img="root/img/26WfEdfpqj.jpg" src="//file.sptl.cf/m/X26rAyg4bhs6DGUf4Xu5.mp3
">
			<source class="2" title="Get With The Program" data-img="root/img/26WfEdfpqj.jpg" src="//file.sptl.cf/m/hp2hdAUSgMjSeHTCMHYp.mp3
">
			<source class="3" title="Miles Away" data-img="root/img/26WfEdfpqj.jpg" src="//file.sptl.cf/m/ErzEXwKFhGtKWu3mE95g.mp3

		<div class="player">
			<div class="header">
			</div>
			<div class="cover" >
				<span id="cuteCat"></span>
				<img src="root/img/logo.png" id="music-img" alt="sadas">
			</div>
			<div id="songName">
				Spotlight Music
			</div>
			<div class="progressBar">
				<span id="musicBar">
					<span id="loadBar"></span>
					<span id="playedBar"></span>
				</span>
				<span id="voiceBar">
					<span id="voicedBar" type="range" ></span>
				</span>
				<div id="time">
					<span id="playTime">0:00</span>
					<span id="totalTime">Carregando...</span>
				</div>
			</div>
			<div class="controls">
				
				<a id="prev" href="javascript:;"><img src="root/img/rewind.png"></a>
				<a id="play" href="javascript:;"><img src="root/img/play.png" style="display:none;"></a>
				<a id="next" href="javascript:;"><img src="root/img/next.png"></a>
				<a id="mute" href="javascript:;">Som Mudo</a>
				<a id="cycle" href="javascript:;">Repetir Atual</a>
			</div>
		</div>
	</div>

<script src="root/js/audio.js"></script>
