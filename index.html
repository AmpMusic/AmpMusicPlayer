<!DOCTYPE html>
<html lang="pt-br">
	<head>
 <!--CEO TAGS-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Ascension Player</title>
 <!--IMPORTAÇÕES DE ARQUIVO-->
		<link rel="icon" href="/root/img/logo.png">
		<link rel="stylesheet" href="/root/css/main.css">
		<link rel="stylesheet" href="/root/css/none.css">
		<script src="/root/js/audio.js"></script>
		<script src="/root/js/audioengine.js"></script>
	</head>
 <!--FILA DE MÚSICAS-->
	<body>
		<div class="main">
			<div class="myMusic">
				<div class="title">Single: SHIVA (Sunburn 2017 Anthem),<br>de KSHMR.</div>
				<div class="list">
					<ol id="musicList">
						<li><a href="javascript:;">SHIVA (Sunburn 2017 Anthem) [feat. The Golden Army]</a> - (<a href="" "email me">KSHMR</a>, <a href="" "email me">The Golden Army</a>)</li>
					</ol>
				</div>
				<li class="copyright">© 2017, Spinnin' Records.</li>
			</div>
 <!--PLAYER-->
			<audio id="audio">
				<source class="0" title="SHIVA<br>(Sunburn 2017 Anthem)" data-img="/root/img/albums/fqq9TTUqye.jpg" src="/root/m/WkzSttwNwo4ymqmYuQF0.mp3">
			</audio>
			
			<div class="player">
				<div class="header">
				</div>
				<div class="cover" >
					<span id="cuteCat"></span>
					<img src="/root/img/logow.png" id="music-img" alt="">
				</div>
				<div id="songName">
					Ascension Player
				</div>
				<span class="volume">Volume:</span>

				<div class="progressBar">
					<span id="musicBar">
						<span id="loadBar"></span>
						<span id="playedBar"></span>
					</span>
					<span id="voiceBar">
						<span id="voicedBar"></span>
					</span>

					<div id="time">
						<span id="playTime">0:00</span>
						<span id="totalTime">0:00</span>
					</div>
				</div>

				<div class="controls">					
					<a id="prev" href="javascript:;"><img src="/root/img/player/rewind.png"></a>
					<a id="play" href="javascript:;"><img src="/root/img/player/play.png" style="display:none;"></a>
					<a id="next" href="javascript:;"><img src="/root/img/player/next.png"></a>
					<a id="mute" href="javascript:;">Som Mudo</a>
					<a id="cycle" href="javascript:;">Repetir Atual</a>
				</div>
			</div>
		</div>
	</body>
</html>
